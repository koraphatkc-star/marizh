<!DOCTYPE html>\n<html lang="th">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>ระบบข้อมูลการดูแลอัจฉริยะ</title>\n    <script>\n        function toggleSections() {\n            const type = document.querySelector('input[name="type"]:checked').value;\n            document.getElementById('influencerSection').style.display = type === 'influencer' ? 'block' : 'none';\n            document.getElementById('followersSection').style.display = type === 'followers' ? 'block' : 'none';\n        }\n    </script>\n</head>\n<body>\n    <h1>แบบฟอร์มข้อมูลการดูแลอัจฉริยะ</h1>\n    <form>\n        <label for="date">วันที่:</label>\n        <input type="date" id="date" name="date" required><br><br>\n\n        <label for="unit">หน่วย:</label>\n        <input type="text" id="unit" name="unit" required><br><br>\n\n        <label for="topic">หัวข้อ:</label>\n        <input type="text" id="topic" name="topic" required><br><br>\n\n        <label for="mission">ภารกิจ:</label>\n        <input type="text" id="mission" name="mission" required><br><br>\n\n        <label for="format">รูปแบบ:</label>\n        <input type="text" id="format" name="format" required><br><br>\n\n        <label for="mediaType">ประเภทสื่อ:</label>\n        <input type="text" id="mediaType" name="mediaType" required><br><br>\n\n        <label for="platform">แพลตฟอร์ม:</label>\n        <input type="text" id="platform" name="platform" required><br><br>\n\n        <label for="accountName">ชื่อบัญชี:</label>\n        <input type="text" id="accountName" name="accountName" required><br><br>\n\n        <label for="followersCount">จำนวนผู้ติดตาม ณ วันที่ 18:</label>\n        <input type="number" id="followersCount" name="followersCount" required><br><br>\n\n        <label for="postLink">ลิงก์โพสต์:</label>\n        <input type="url" id="postLink" name="postLink" required><br><br>\n\n        <label for="engagementMetrics">เมตริกการมีส่วนร่วม:</label>\n        <input type="text" id="engagementMetrics" name="engagementMetrics" required><br><br>\n\n        <label>ประเภท:</label>\n        <input type="radio" name="type" value="influencer" onclick="toggleSections()"> อินฟลูเอนเซอร์\n        <input type="radio" name="type" value="followers" onclick="toggleSections()"> ผู้ติดตาม<br><br>\n\n        <div id="influencerSection" style="display:none;">\n            <h2>ข้อมูลอินฟลูเอนเซอร์</h2>\n            <!-- Add additional fields for influencers here -->\n        </div>\n\n        <div id="followersSection" style="display:none;">\n            <h2>ข้อมูลผู้ติดตาม</h2>\n            <!-- Add additional fields for followers here -->\n        </div>\n\n        <input type="submit" value="ส่ง">\n    </form>\n</body>\n</html>
