<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #F0F0F0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            max-width: 1200px;
            margin: auto;
            background: linear-gradient(135deg, #4a5e3d, #7f8c5a);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #FFC107;
        }
        canvas {
            margin: 20px 0;
        }
        .metrics {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .metric {
            background: #F0F0F0;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .metric h2 {
            text-align: center;
            color: #f44336;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>Interactive Dashboard</h1>
        <div class="metrics">
            <div class="metric">
                <h2>Dimensions</h2>
                <canvas id="dimensionChart"></canvas>
            </div>
            <div class="metric">
                <h2>Platforms</h2>
                <canvas id="platformChart"></canvas>
            </div>
            <div class="metric">
                <h2>Media Types</h2>
                <canvas id="mediaChart"></canvas>
            </div>
            <div class="metric">
                <h2>Missions</h2>
                <canvas id="missionChart"></canvas>
            </div>
            <div class="metric">
                <h2>Followers</h2>
                <canvas id="followersChart"></canvas>
            </div>
            <div class="metric">
                <h2>Engagement Metrics</h2>
                <canvas id="engagementChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        const ctxDimension = document.getElementById('dimensionChart').getContext('2d');
        const dimensionChart = new Chart(ctxDimension, {
            type: 'bar',
            data: {
                labels: ['Dimension 1', 'Dimension 2', 'Dimension 3'],
                datasets: [{
                    label: 'Dimensions Data',
                    data: [65, 59, 80],
                    backgroundColor: ['#4CAF50', '#FFC107', '#F44336'],
                    borderColor: '#000',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctxPlatform = document.getElementById('platformChart').getContext('2d');
        const platformChart = new Chart(ctxPlatform, {
            type: 'pie',
            data: {
                labels: ['Platform 1', 'Platform 2', 'Platform 3'],
                datasets: [{
                    label: 'Platform Distribution',
                    data: [30, 40, 30],
                    backgroundColor: ['#4CAF50', '#FFC107', '#F44336'],
                    borderColor: '#000',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        const ctxMedia = document.getElementById('mediaChart').getContext('2d');
        const mediaChart = new Chart(ctxMedia, {
            type: 'doughnut',
            data: {
                labels: ['Media Type 1', 'Media Type 2', 'Media Type 3'],
                datasets: [{
                    label: 'Media Type Distribution',
                    data: [50, 30, 20],
                    backgroundColor: ['#4CAF50', '#FFC107', '#F44336'],
                    borderColor: '#000',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        const ctxMission = document.getElementById('missionChart').getContext('2d');
        const missionChart = new Chart(ctxMission, {
            type: 'line',
            data: {
                labels: ['Mission 1', 'Mission 2', 'Mission 3'],
                datasets: [{
                    label: 'Mission Progress',
                    data: [10, 40, 80],
                    fill: false,
                    borderColor: '#F44336'
                }]
            },
            options: {
                responsive: true
            }
        });

        const ctxFollowers = document.getElementById('followersChart').getContext('2d');
        const followersChart = new Chart(ctxFollowers, {
            type: 'bar',
            data: {
                labels: ['Follower Source 1', 'Follower Source 2', 'Follower Source 3'],
                datasets: [{
                    label: 'Followers',
                    data: [150, 200, 100],
                    backgroundColor: ['#4CAF50', '#FFC107', '#F44336'],
                    borderColor: '#000',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctxEngagement = document.getElementById('engagementChart').getContext('2d');
        const engagementChart = new Chart(ctxEngagement, {
            type: 'radar',
            data: {
                labels: ['Engagement 1', 'Engagement 2', 'Engagement 3'],
                datasets: [{
                    label: 'Engagement Levels',
                    data: [20, 30, 40],
                    backgroundColor: 'rgba(255, 193, 7, 0.2)',
                    borderColor: '#FFC107',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
